<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <picture class="bg-image-container">
    <source media="(max-width: 919px)" srcset="./images/bg-mobile.png">
    <img class="bg-image" src="./images/bg-desktop.png" alt="Background blue waves">
  </picture>

  <main class="main-wrapper">

    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="Fylo logo" class="header__heading">
        <nav class="header__buttons">
          <button><img src="./images/icon-document.svg" alt="Document image"></button>
          <button><img src="./images/icon-folder.svg" alt="Folder image"></button>
          <button><img src="./images/icon-upload.svg" alt="Upload image"></button>
        </nav>
      </header>

      <div class="storage-view">
        <p class="storage-view__text">You've used <span>815 GB</span> of your storage</p>
        <div class="load-container">
          <div class="load">
            <div id="loadBar" class="load__bar">
              <div class="load__dot"></div>
            </div>
          </div>
        </div>
        <div class="storage-view__label">
          <p>8 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="storage-view__info">
          <div class="storage-view__info__triangle"></div>
          <p id="count"></p>
        </div>
      </div>
    </div>

  </main>


  <footer>
    <div id="signature" class="signature">
      <p class="signature__attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/dtczelo">Zel√¥</a>.
      </p>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>

</html>
